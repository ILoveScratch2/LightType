name: Build

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
          - platform: macos-latest
            args: '--target universal-apple-darwin'
          - platform: ubuntu-22.04
            args: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Prepare
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event_name == 'release' && github.event.release.tag_name || '' }}
          releaseName: ${{ github.event_name == 'release' && github.event.release.name || '' }}
          releaseBody: ${{ github.event_name == 'release' && github.event.release.body || '' }}
          releaseDraft: ${{ github.event_name == 'release' && 'false' || 'true' }}
          prerelease: false
          args: ${{ matrix.args }}

      - name: Prepare source package
        if: github.event_name == 'push'
        run: |
          node scripts/build.js
          
      - name: Create source package (Windows)
        if: github.event_name == 'push' && matrix.platform == 'windows-latest'
        run: Compress-Archive -Path dist\* -DestinationPath srcpack.zip
        shell: pwsh

      - name: Create source package (Unix)
        if: github.event_name == 'push' && matrix.platform != 'windows-latest'
        run: cd dist && zip -r ../srcpack.zip . && cd ..
        shell: bash

      - name: Upload Artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            src-tauri/target/release/bundle/
            src-tauri/target/universal-apple-darwin/release/bundle/
            srcpack.zip

  create-prerelease:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Delete existing dev-build tag and release
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete dev-build --yes || true
          git push --delete origin dev-build || true
      
      - name: Create dev-build tag
        run: |
          git tag -f dev-build
          git push -f origin dev-build
      
      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.app" -o -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" -o -name "srcpack.zip" \) -exec cp {} release-files/ \;
          ls -lah release-files/
      
      - name: Create Pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create dev-build \
            --title "Development Build" \
            --notes "这是一个基于 \`main\` 分支最新代码的自动版本。
          Commit SHA: ${{ github.sha }}
          
          提示：
           - 此版本为开发测试版，可能包含不稳定的功能或未知的错误。
           - 不建议用于生产环境或正式用途。" \
            --prerelease \
            release-files/*
